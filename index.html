      @media print {
        @page { margin: 0; size: auto; }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide all UI elements */
        body > * {
          display: none !important;
        }

        /* Ensure root is visible but display relies on children being hidden unless marked */
        #root {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* 
           The crucial trick: 
           We hide everything in #root, then override strictly for .print-layout
        */
        #root * {
          visibility: hidden; 
        }

        /* Bring back the resume */
        .print-layout, .print-layout * {
          visibility: visible !important;
        }

        /* Position it */
        .print-layout {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          z-index: 9999;
        }

        /* Ensure text colors are exact */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Hide explicitly marked no-print elements */
        .no-print { display: none !important; }
      }
